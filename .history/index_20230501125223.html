<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Ping-Pong</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      //Captura o elemento canvas do DOM
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")

     
      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          canvasCtx.fillStyle = "#286047" //fillStyle define o estilo para desenhar o objeto
          canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight) //fillRect define as medidas do retângulo
        },
      }
      /*Função p/ definir altura e largura do campo*/
      function setup() {
        canvasEl.width = canvasCtx.width = window.innerWidth  //field.w
        canvasEl.height = canvasCtx.height = window.innerHeight  //field.h
      }
      
      /* Função de desenho dos elementos do campo*/
      function draw() {
        field.draw()
        
        const lineWidth = 15

        canvasCtx.fillStyle = "#ffffff"

        // desenha linha central
        /*canvasCtx.fillRect(
          window.innerWidth / 2 - lineWidth / 2,
          0,
          lineWidth,
          window.innerHeight
        ) */

        const x = window.innerHeight / 2 - lineWidth / 2 //largura do campo dividido por dois e a largura divida por dois, caso queira mudar a espessura da linha no futuro fica mais fácil para centralizar a linha
        const y = 50 // onde começa a linha
        const w = lineWidth  //largura é a própria linha
        const h = window.innerHeight

        canvasCtx.fillRect(x,y,w,h)

        // desenha a raquete esquerda
        canvasCtx.fillRect(10, 100, lineWidth, 200)

        // desenha a raquete direita
        canvasCtx.fillRect(
          window.innerWidth - lineWidth - 10,
          200,
          lineWidth,
          200
        )

        // desenha a bolinha
        canvasCtx.beginPath()
        canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
        canvasCtx.fill()

        // desenha o placar
        canvasCtx.font = "bold 72px Arial"
        canvasCtx.textAlign = "center"
        canvasCtx.textBaseline = "top"
        canvasCtx.fillStyle = "#01341D"
        canvasCtx.fillText("3", window.innerWidth / 4, 50)
        canvasCtx.fillText(
          "1",
          window.innerWidth / 4 + window.innerWidth / 2,
          50
        )
      }

      setup()
      draw()
    </script>
  </body>
</html>
