<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Ping-Pong</title>
        <style>
      *{
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      

    </style>
    </head>
    <body>

        <canvas></canvas>
        <script>

        //Captura o elemento canvas do DOM
        const canvasEl = document.querySelector("canvas"),
         canvasCtx = canvasEl.getContext("2d") //ativa o contexto do canvas

         const lineWidth = 15

         /*Função p/ definir altura e largura do campo*/
        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight

        }
        
        /* Função de desenho dos elementos do campo*/
        function draw() {

            canvasCtx.fillStyle = "#286047" //fillStyle define o estilo para desenhar o objeto
            canvasCtx.fillRect(0,0, window.innerWidth, window.innerHeight) //fillRect define as medidas do retângulo
          
           
           canvasCtx.fillStyle = "#ffffff"
           
           //desenha a linha central
            
            canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 0, lineWidth, window.innerHeight)
            
            
            //desenha a raquete esquerda
            canvasCtx.fillRect(10, 200, lineWidth, 200)

           //desenha a raquete direira
           canvasCtx.fillRect(window.innerWidth -lineWidth -10, 200, lineWidth, 200)

           //desenha a bolinha
           canvasCtx.beginPath()
           canvasCtx.arc(200,300, 20,0,2 * Math.PI, false)
           canvasCtx.fill()
           //desenha o plcar
           canvasCtx.font = "bold 72px Arial"
           canvasCtx.textAlign = 'center'
           canvasCtx.textBaseline = 'top'
           canvasCtx.fillStyle = '#01341d'
           canvasCtx.fillText("3", window.innerWidth / 4, 50 )
           canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth /2 , 50 )
        }

       

        setup()
        draw()

    </script>
    </body>
</html>
